<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- MUY IMPORTANTE PARA IPHONE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pregunta importante</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #ffe4ec;
  overflow: hidden;
}

/* Contenedor centrado */
.container {
  position: relative;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Tarjeta */
.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  text-align: center;
  z-index: 2;
  width: 90%;
  max-width: 320px;
}

h2 {
  margin: 0 0 20px 0;
  color: #333;
}

/* Botones */
.buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
}

button {
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 12px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  transition: transform 0.2s ease;
}

#no {
  background: #f1f1f1;
}

/* Corazones */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  color: #ff4d6d;
  opacity: 0.25;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>¬øQuieres salir conmigo?</h2>

    <div class="buttons">
      <button id="yes">S√≠</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<script>
/* ===== BOTONES (100% ESTABLE) ===== */

var yesBtn = document.getElementById("yes");
var noBtn = document.getElementById("no");

var scale = 1;

yesBtn.onclick = function() {
  alert("Sab√≠a que dir√≠as que s√≠ üòå");
};

noBtn.onclick = function() {
  scale += 0.25;
  yesBtn.style.transform = "scale(" + scale + ")";

  if (scale >= 2.5) {
    alert("Eso ya parece un S√ç üòå");
  }
};

/* ===== CORAZONES SUAVES (NO ROMPE IPHONE) ===== */

function createHeart() {
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

  document.body.appendChild(heart);

  setTimeout(function() {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
